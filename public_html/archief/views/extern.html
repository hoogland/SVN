<div class="subheader">
    <div class="row">
        <div class="col-sm-6">
            Seizoen
            <select
                    class="form-control"
                    ng-model="selectedSeason"
                    ng-options="season as season.naam for season in seasons.data  | orderBy:'naam':true track by season.id"

                    data-ng-change="changeSeason(selectedSeason.id)"></select>
        </div>
        <div class="col-sm-6">
            Team
            <select class="form-control" ng-model="selectedTeam" ng-options="team as team.naam for team in teams.data track by team.id" data-ng-change="changeTeam(selectedTeam.id)"></select>
        </div>
    </div>
</div>
<div ui-view></div>
