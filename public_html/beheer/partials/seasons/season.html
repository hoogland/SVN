<h1>Seizoen</h1>

<div class="col-md-2" ng-repeat="season in seasons | orderBy: 'naam'">
    <div class="panel panel-default tile">
        <div class="panel-body">
            {{season.naam}}
        </div>
    </div>
</div>
<div class="col-md-2" ng-repeat="season in data.seasons | orderBy: 'naam'" ui-sref="seasons.season({seasonId : season.id})">
    <div class="panel panel-default tile">
        <div class="panel-body">
            {{season.naam}}
        </div>
    </div>
</div>
