<div id="rounds">
    <h1>Rondes - {{competitionSelect.naam}}</h1>

    <div class="row addBar" ng-init="queryMembers()">
        <div class="col-md-4 col-md-push-4">
            <div class="row">
                <div class="col-md-10">
                    <p class="input-group">
                        <input type="date" class="form-control" ng-model="$parent.roundDate" ng-required="true"
                               placeholder="yyyy-mm-dd"/>
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="fa fa-calendar"></i>
                </button>
              </span>
                    </p>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary"
                            ng-click="createRound(competitionSelect, roundDate)">
                        Toevoegen
                    </button>
                </div>
            </div>
        </div>

    </div>
    <div class="row">
        <ul class="rounds">
            <li ng-repeat="round in rounds | orderBy: 'round'" class="col-sm-3 round">
                <div class="panel panel-default tile">
                    <div class="panel-body ">
                        <div class="col-md-3">{{round.round}}
                        </div>
                        <div class="col-md-7">
                            {{round.date}}
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-danger" ng-click="deleteRound(round)"><i
                                    class="fa fa-trash"></i></button>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
