<div class="col-md-8 col-md-push-2 ranking">
    <div class="col-sm-6">
        <h2>Beschikbare criteria</h2>
        <ul ui-sortable="sortableOptions" ng-model="competitionOption.Display[0]" class="sortList">
            <li class="app" data-ng-repeat="column in competitionOption.Display[0]" data-as-sortable-item>
                <div data-as-sortable-item-handle>{{column.name}}</div>
            </li>
        </ul>
    </div>
    <div class="col-sm-6">
        <h2>Gebruikte criteria</h2>
        <ul ui-sortable="sortableOptions" ng-model="competitionOption.Display[1]" class="sortList">
            <li class="app" data-ng-repeat="column in competitionOption.Display[1]" data-as-sortable-item>
                <div data-as-sortable-item-handle>{{column.name}}</div>
            </li>
        </ul>
    </div>
</div>
