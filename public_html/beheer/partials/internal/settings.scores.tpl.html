<form class="form-horizontal">
    <div class="col-sm-6 col-sm-push-6">
        <p>
            <button class="btn btn-success" ng-click="recalculateStandings(competitionSelect.id, rounds)">Rondes
                herberekenen
            </button>
        </p>
    </div>
    <div class="form-group col-sm-6 col-sm-pull-6">
        <label for="System" class="col-sm-4 control-label">Type competitie</label>

        <div class="col-sm-8">
            <select ng-model="competitionOption.System.value" class="form-control" name="System" id="System"
                    ng-change="updateOption(competitionSelect.id, competitionOption.System, 'System')">
                <option value="Zwitsers">Zwitsers/Round Robin</option>
                <option value="Keizer">Keizer</option>
                <option value="Keizerling">Keizerling</option>
                <option value="Samengesteld">Samengesteld</option>
            </select>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="form-group col-sm-6">
        <label for="tprMethod" class="col-sm-4 control-label">TPR Methode</label>

        <div class="col-sm-8">
            <select ng-model="competitionOption.tprMethod.value" class="form-control" name="tprMethod"
                    id="tprMethod"
                    ng-change="updateOption(competitionSelect.id, competitionOption.tprMethod, 'tprMethod')">
                <option value="offsetTPR">offsetTPR</option>
                <option value="adjustmentTPR">adjustmentTPR</option>
                <option value="hooglandTPR">hooglandTPR</option>
                <option value="svnTPR">svnTPR</option>
            </select>
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label for="tprDemping" class="col-sm-4 control-label">TPR Demping</label>

        <div class="col-sm-8">
            <label class="radio-inline"><input ng-model="competitionOption.tprDemping.value" type="radio"
                                               id="tprDemping"
                                               value=0
                                               ng-change="updateOption(competitionSelect.id, competitionOption.tprDemping, 'tprDemping')">
                Uit</label>
            <label class="radio-inline"><input ng-model="competitionOption.tprDemping.value" type="radio"
                                               id="tprDemping"
                                               value=1
                                               ng-change="updateOption(competitionSelect.id, competitionOption.tprDemping, 'tprDemping')">
                Aan</label>
        </div>
    </div>
    <div class="clearfix"></div>

    <div>
        <h2>Keizer opties</h2>

        <div class="form-group col-sm-6">
            <label for="KeizerIterations" class="col-sm-4 control-label">Aantal iteraties</label>

            <div class="col-sm-8">
                <input ng-model="competitionOption.KeizerIterations.value" type="text" class="form-control"
                       id="KeizerIterations"
                       ng-change="updateOption(competitionSelect.id, competitionOption.KeizerIterations, 'KeizerIterations')">
            </div>
        </div>
        <div class="form-group col-sm-6">
            <label for="KeizerMaxValue" class="col-sm-4 control-label">Top waarde</label>

            <div class="col-sm-8">
                <input ng-model="competitionOption.KeizerMaxValue.value" type="text" class="form-control"
                       id="KeizerMaxValue"
                       ng-change="updateOption(competitionSelect.id, competitionOption.KeizerMaxValue, 'KeizerMaxValue')">
            </div>
        </div>
        <div class="form-group col-sm-6">
            <label for="KeizerSteps" class="col-sm-4 control-label">Waarde stapgrootte</label>

            <div class="col-sm-8">
                <input ng-model="competitionOption.KeizerSteps.value" type="text" class="form-control"
                       id="KeizerSteps"
                       ng-change="updateOption(competitionSelect.id, competitionOption.KeizerSteps, 'KeizerSteps')">
            </div>
        </div>
        <div class="form-group col-sm-6">
            <label for="KeizerInitialSorting" class="col-sm-4 control-label">Initi&euml;le sortering</label>

            <div class="col-sm-8">
                <select ng-model="competitionOption.KeizerInitialSorting.value" class="form-control"
                        name="KeizerInitialSorting" id="KeizerInitialSorting"
                        ng-change="updateOption(competitionSelect.id, competitionOption.KeizerInitialSorting, 'KeizerInitialSorting')">
                    <option value="1">Volgorde deelnemers</option>
                    <option value="2">Percentage</option>
                    <option value="3">Score</option>
                </select>
            </div>
        </div>
    </div>
    <h2>Afwezigheden</h2>

    <div class="form-group col-sm-6">
        <label for="awayClub" class="col-sm-4 control-label">Afwezig voor club</label>

        <div class="col-sm-8">
            <input ng-model="competitionOption.awayClub.value" type="text" class="form-control" id="awayClub"
                   ng-change="updateOption(competitionSelect.id, competitionOption.awayClub, 'awayClub')">
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label for="awayWithMessage" class="col-sm-4 control-label">Afwezig met bericht</label>

        <div class="col-sm-8">
            <input ng-model="competitionOption.awayWithMessage.value" type="text" class="form-control"
                   id="awayWithMessage"
                   ng-change="updateOption(competitionSelect.id, competitionOption.awayWithMessage, 'awayWithMessage')">
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label for="awayNoMessage" class="col-sm-4 control-label">Afwezig zonder bericht</label>

        <div class="col-sm-8">
            <input ng-model="competitionOption.awayNoMessage.value" type="text" class="form-control"
                   id="awayNoMessage"
                   ng-change="updateOption(competitionSelect.id, competitionOption.awayNoMessage, 'awayNoMessage')">
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label for="awayArbiter" class="col-sm-4 control-label">Arbiter</label>

        <div class="col-sm-8">
            <input ng-model="competitionOption.awayArbiter.value" type="text" class="form-control" id="awayArbiter"
                   ng-change="updateOption(competitionSelect.id, competitionOption.awayArbiter, 'awayArbiter')">
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label for="awayBye" class="col-sm-4 control-label">Oneven (bye)</label>

        <div class="col-sm-8">
            <input ng-model="competitionOption.awayBye.value" type="text" class="form-control" id="awayBye"
                   ng-change="updateOption(competitionSelect.id, competitionOption.awayBye, 'awayBye')">
        </div>
    </div>
</form>
